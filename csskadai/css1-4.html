        FIFAワールドカップは、「予選大会」と「本大会」で構成されている。<br>
        「予選大会」は本大会前に世界の地域ごとに1～2年かけて行われる。<br>
        本大会に進む32か国を決める。<br>
        「本大会」は4年に1回行われる。32か国が4か国ごとに8グループに分かれてグループリーグを戦う。
        各グループの上位2か国、合計16か国が決勝トーナメントに進む。決勝トーナメントは勝ち抜き戦で、勝負に負けた国はその時点で脱落する。
        制限時間内に勝負がつかない場合は延長戦を行い、それでも勝負がつかない場合はPK戦を行う。
