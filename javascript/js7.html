<!DOCTYPE html>
<html>
	<head>
		<title>
			サンプル
		</title>
		<script src="./js/script.js"></script>
	</head>
	<body>
		<h1>2.DOM操作、フォーム</h1>
		<h2>外部JavaScriptファイルに記述した関数を用い、フォームに入力された年齢に応じた結果を画面に表示しなさい。</h2>
		<h3>なお、作成する外部JSファイル内部の関数名はageCheckとし、年齢に応じた表示処理を行うものとする。</h3>
		<br>
		<label for="age"><b>年齢</b></label>
		<input type="text" id="age">
		<input type="button" value="クリック" onclick="ageCheck(age.value)">
	</body>
</html>
