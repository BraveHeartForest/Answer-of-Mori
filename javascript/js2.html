<!DOCTYPE html>
<html>

<head>
	<title>
		サンプル
	</title>
</head>

<body>
	<script type="text/javascript">
		var str = '';
		for (var i = 1; i <= 5; i++) {
			if (i == 5) {
				str = str + i;
				break;
			}
			str = str + i + ",";
		}
		alert("連番:" + str);
	</script>
	<h1>1~5までの連番を画面に表示する。</h1>
</body>

</html>
