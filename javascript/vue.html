<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue</title>

</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            動的にバインドされたタイトルを表示するには、マウスを数秒間ホバーします！
        </span>
    </div>
    <div id="app-3">
        <p>貴様、見ているな！！？？</p>
        <span v-if="seen">今、あなたは私を見ている。</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
</body>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '<button>Hello Vue!</button>'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'あなたがこのページをロードしたのは : ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
            ]
        }
    })
</script>

</html>
