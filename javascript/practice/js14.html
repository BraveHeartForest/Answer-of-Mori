<!DOCTYPE html>
<html>
	<head>
		<title>
			サンプル時計
		</title>
	</head>
	<body>
		<script type="text/javascript">
		window.onload = function(){
			setInterval(function(){
				var dd= new Date();
				document.getElementById("T1").innerHTML = dd.toLocaleString();
			},1000);
		}
		</script>
	<div id="T1"></div>
	</body>
</html>
