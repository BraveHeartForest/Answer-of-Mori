<!DOCTYPE html>
<html>
	<head>
		<title>
			サンプル
		</title>
	</head>
	<body onload="alert('いらっしゃいませ')" onunload="alert('またどうぞ')">
		onload はhtmlが読み込まれたことをきっかけにするイベントです。onunloadは別のwebページに移動したり閉じられたりしたことをきっかけにするイベントです。<br>
		ようこそJavaScriptの世界へ<br>
		<p>onloadは海外のwebサイトなどではポップアップ広告を出すのに使われているが<b>webページが完全に読み込まれてからjsを動かしたいときに使うのが正しい用法です。</b></p>
	</body>
</html>
