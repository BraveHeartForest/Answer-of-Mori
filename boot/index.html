<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>社員情報一覧画面</title>
	<!--CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<!--JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!--自作CSS -->
	<style type="text/css">
		#footer {
			text-align: center;
			/*水平方向に中央揃え*/
			position: fixed;
			bottom: 0;
			/*最下部からの距離*/
			width: 100%;
			/*footer boxの大きさ*/
			/* Set the fixed height of the footer here */
			height: 60px;
			/*文字の下からの高さ*/

		}
	</style>
</head>

	<div id="container">
		<div id="header"></div><!-- id="header"-->

						<p class="text-right"><a href="#">ログアウト</a></p>
					</td>
				</tr>

				<tr>
					<td>
						<ul class="list-inline">
							<li><a href="#">登録情報変更</a></li>
							<li><a href="#">社員情報登録</a></li>
						</ul>
					</td>

					<td>
						<table class="table table-striped table-bordered table-responsive table-condensed">
							<tr>
								<th>社員ID</th>
								<th>氏名</th>
								<th>部署</th>

							</tr>
							<tr>
								<td>2</td>

							</tr>
							<tr>
								<td>3</td>

								<td>資材部</td>
							</tr>
							<tr>
								<td>4</td>
								<td>xyz</td>
								<td>資材部</td>
							</tr>
						</table>
					</td>
				</tr>

			</table>

			<footer class="footer">
				<div class="container" id="footer">
					<p class="text-muted">Copyright&copy;TokyoMethod All Rights Reserved.</p>
				</div>
			</footer>

		</div>
		<!--id="contents" fluidを閉じる-->
	</div>
	<!--id="container"-->

</html>
