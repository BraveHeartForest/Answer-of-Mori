<body>
    <p><b>
            <font size="7">今月の旬なお魚一覧</font>
        </b></p>

    <p><i><b>飛魚</b></i>は濃い目の味付けに仕上げると美味しいですよ。</p>
    <p>また、<i><strong>山女魚</strong></i>は<u>塩焼き、煮付け、甘露煮</u>にするのがお薦めです。</p>

    <p> <b>太字</b>です </p>

    <p> <i>斜体</i>です </p>

    <p> <u>下線</u>です </p>

    <p> <s>削除線</s>です </p>

    <p> <em>強調</em>です </p>

    <p> <strong>より強い強調</strong>です </p>

    <p> <sup>上付き</sup> です</p>

    <p> <sub>下付</sub> です</p>

    <p> <b><u>太字で下線付</u></b>です</p>

</body>
