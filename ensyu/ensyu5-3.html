<body>

            <font size="7">商品検索</font>

    <form action="" method="post">

            商品カテゴリ<br>
            <select name="category">

                <option value="book">書籍</option>

                <option value="house">家電</option>

        <p>
            商品名<br>
            <input type="text" name="product" value="">

        <p>
            商品価格<br>
            <input type="checkbox" name="price" value="thousand">1000円未満
            <input type="checkbox" name="price" value="miman">10000円未満
            <input type="checkbox" name="price" value="ijou">10000円以上
